<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de productos</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registro y
                inicio de sesión</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if=${param.exito}>
                <div class="alert alert-info">Se ha registrado exitosamente el
                    producto</div>
            </div>
            <div th:if=${param.error}>
                <div class="alert alert-danger">Error en el registro del producto</div>
            </div>

            <h1>Producto</h1>
            <form th:action="@{/registro}" method="post" th:object="${producto}">
                <div class="form-group">
                    <label class="control-label" for="serial_producto">Serial de producto: </label> <input
                        id="nombre" type="text" class="form-control" th:field="*{serial_producto}"
                        required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre : </label> <input
                        id="nombre" type="text" class="form-control" th:field="*{nombre}"
                        required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="precio">Precio : </label> <input
                        id="precio" class="form-control" th:field="*{precio}"
                        required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="cantidad">Cantidad : </label> <input
                        id="cantidad" class="form-control" th:field="*{cantidad}"
                        required autofocus="autofocus">
                </div>




                <div class="form-group">
                    <button type="submit" class="btn btn-success">Registrar</button>
                    <button type="submit" class="btn btn-success">Actualizar</button>
                    <button type="submit" class="btn btn-success">Modificar</button>
                    <button type="submit" class="btn btn-success">Eliminar</button>
                    <span>Si estas registrado <a th:href="@{/autenticar}">inicia sesión aqui</a></span>
                </div>
            </form>

        </div>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
